<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" email minlength="10" class="form-control" name="email" required
                            formControlName="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" pattern="[a-zA-Z]*" class="form-control" name="pass"
                            formControlName="pass">
                    </div>
                </div>
                <button [disabled]="formLogin.invalid" type="submit">Gửi</button>
            </form>
        </div>
    </div>
</div>
